超链接：&#60;a&#62;&#60;/a&#62; <br>
href 去往的路径(URL) <br>
title 提示文字 鼠标放到链接上显示的文字 <br>
target 默认值:_self 刷新当前页,不会自动打开新的窗口. _blank : 打开新窗口,当前窗口不会关闭 <br>
<br>

<a href="https://www.mi.com" target="_self" title="这是超链接"> 小米官网</a>
