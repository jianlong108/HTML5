<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
href 去往的路径(URL)
title 提示文字 鼠标放到链接上显示的文字
target 默认值:_self 刷新当前页,不会自动打开新的窗口. _blank : 打开新窗口,当前窗口不会关闭
-->
<a href="https://www.mi.com" target="_self" title="这是超链接"> 小米官网</a>
<br>
<a href="https://www.mi.com" target="_blank" title="这也是个超链接">
    <img src="../../Source/mi.jpg" alt="" width="200">
</a>
</body>
</html>
