<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程表</title>
</head>
<body>
<!--table>tr*5>td*7 快速创建表格-->
<table bgcolor="aqua" align="center" cellspacing="1">
    <caption>课程表</caption>
    <tr bgcolor="white">
        <th colspan="2"></th>
        <!--<th></th>-->
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
    </tr>
    <tr bgcolor="white">
        <td rowspan="2">上午</td>
        <td> 1</td>
        <td>语文</td>
        <td>数学</td>
        <td>物理</td>
        <td>化学</td>
        <td>生物</td>
    </tr>
    <tr bgcolor="white">
        <!--<td></td>-->
        <td >2</td>
        <td>体育</td>
        <td>音乐</td>
        <td>几何</td>
        <td>美术</td>
        <td>舞蹈</td>
    </tr>
    <tr bgcolor="white">
        <td rowspan="2">下午</td>
        <td>1</td>
        <td>钢琴</td>
        <td>足球</td>
        <td>篮球</td>
        <td>数学</td>
        <td>语文</td>
    </tr>
    <tr bgcolor="white">
        <!--<td></td>-->
        <td >2</td>
        <td>英语</td>
        <td>语文</td>
        <td>数学</td>
        <td>物理</td>
        <td>化学</td>
    </tr>
</table>
</body>
</html>
