<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片标签</title>
</head>
<body>

img标签： &#60;img/&#62; <br>
src 指 "source"。源属性的值是图像的 URL 地址。 <br>
alt 属性用来为图像定义一串预备的可替换的文本。替换文本属性的值是用户定义的。 <br>
title 是当鼠标放置的图片上显示的文字 <br>
width <br>
height 设置图片的显示size,默认是等比例填充的..如果设置的宽高比不合适,会出现图片走形 <br>



<img src="http://pic1.win4000.com/pic/a/e3/b3fe89d4e4.jpg"
     alt="网络照片" title="鼠标放到图片上显示的文字" width="200"/>
<br>

<img src="../../Source/girl.jpg"
     alt="这是张本地图片" title="鼠标放到图片上显示的文字" width="200"/>
<br>

<img src="http://pic1.win4000.com/pic/a/e3/7f3dad0c16.jpg"
     alt="倪妮" title="鼠标放到图片上显示的文字" width="200" />
<br>

</body>
</html>
