<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片标签</title>
</head>
<body>
<!--
src 指 "source"。源属性的值是图像的 URL 地址。
alt 属性用来为图像定义一串预备的可替换的文本。替换文本属性的值是用户定义的。
title 是当鼠标放置的图片上显示的文字
width
height 设置图片的显示size,默认是等比例填充的..如果设置的宽高比不合适,会出现图片走形
-->
<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2823816858,3018333152&fm=27&gp=0.jpg"
     alt="刘诗诗的照片" title="鼠标放到图片上显示的文字"/>
<img src="0.jpg"
     alt="这是张本地图片" title="鼠标放到图片上显示的文字"/>
<!--相对路径:  ./ 当前目录  ../向上一层目录  / 向下一层目录-->
<img src="../../Source/girl.jpg"
     alt="这是张本地图片" title="鼠标放到图片上显示的文字"/>
<br>

<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2823816858,3018333152&fm=27&gp=0.jpg"
     alt="刘诗诗的照片" title="鼠标放到图片上显示的文字" width="300" />
<br>
<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2823816858,3018333152&fm=27&gp=0.jpg"
     alt="刘诗诗的照片" title="鼠标放到图片上显示的文字" width="500" />
<br>

<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2823816858,3018333152&fm=27&gp=0.jpg"
     alt="刘诗诗的照片" title="鼠标放到图片上显示的文字" width="500" height="200" />

</body>
</html>
